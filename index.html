<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know How to Recycle?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              rel="stylesheet"
              type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>
  <body>
    <main class="container">

      <header class="header">
        <h1 class=>MN <span class="lightText">Recycle</span> Quiz</h1>


      <!--The progress bar that will be present regardless of the state of the quiz-->
        <section class="group progressGroup hideInitial">
          <ul class="item">
            <li>Question: <span class="questionNumber">0</span>/10</li>
            <li>Score: <span class="quizScore">0</span></li>
          </ul>
        </section>
      </header>
      <!--The main container to hold the various interactive windows-->
      <section class="group recyclingBin">
<!--The initial box to show the starting screen-->
        <div class="startBin bin">
          <h2>Do you know how to recycle?</h2>
          <img src="images/recycle-tech.png" alt="recycle sign with technology" class="images">
          <button type="button" class="startButton button">Start</button>
        </div>

<!--Container to hold the quiz question form-->
        <div class="questionBin bin hideInitial">
          <form>
            <fieldset>
              <legend for="">Question: Lorem ipsum dolor sit amet low orem ipsum dolor..</legend>
              <label><input type="radio"><span>Answer 1</span></label>
              <label><input type="radio"><span>Answer 2</span></label>
              <label><input type="radio"><span>Answer 3</span></label>
              <label><input type="radio"><span>Answer 4</span></label>
            </fieldset>
            <button type='submit' class="button submit-button">Submit</button>
          </form>
        </div>

<!--Container to show response after user submit-->
        <div class="resposneBin bin hideInitial">
          <h2>You got the answer right!</h2>
          <img src="images/green-recycle-2.png" alt="recycling symbol" class="images bigImage">
          <p>Good job! Here are some peripheral links that might be helpful.</p>
          <button type="button" class="nextButton button">Next</button>
        </div>

<!--Final screen that shows how well the user did and the option to restart-->
        <div class="finalBin bin hideInitial">
          <h3>Here are your results!</h3>
          <img src="images/green-recycle-2.png" alt="recycling symbol" class="images bigImage">
          <p>Your Score is x/10</p>
          <button type="button" class="button restartButton">Restart</button>
        </div>

      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous" SameSite="None"></script>
    <script src ="script.js"></script>
  </body>
</html>
