<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Know How to Recycle?</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
              rel="stylesheet"
              type="text/css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
  </head>
  <body>
    <main class="container">

      <header class="header">
        <h1><a href="https://petermchoke.github.io/recycling-quiz/">MPLS <span class="lightText">Recycle</span> Quiz</a></h1>
  

      <!--The progress bar that will be present regardless of the state of the quiz-->
        <section class="group progressGroup">
          <ul class="item">
            <li><strong>Question: </strong><span class="questionNumber">0</span>/5</li>
            <li><strong>Score: </strong><span class="quizScore">0</span></li>
          </ul>
        </section>
      </header>
      <!--The main container to hold the various interactive windows-->
      <section class="group recyclingBin">
<!--The initial box to show the starting screen-->
        <div class="startBin bin">
          <h2>Do you know how to recycle?</h2>
          <img src="images/recycle-tech.png" alt="recycle sign with technology" class="images">
          <button type="button" class="startButton button autofocus">Start</button>
        </div>

<!--Container to hold the quiz question form-->
        <div class="questionBin bin hideInitial">
        </div>

<!--Container to show response after user submit-->
        <div class="responseBin bin hideInitial">
        </div>

<!--Final screen that shows how well the user did and the option to restart-->
        <div class="finalBin bin hideInitial">
        </div>

      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src ="script.js"></script>
  </body>
</html>
